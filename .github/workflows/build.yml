name: Build Web and Expo Mobile App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-web:
    name: Build Vite Web App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.5

      - name: Install dependencies
        run: pnpm install

      - name: Build Web
        run: pnpm --filter @mss-frontend/web build

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/dist  # vagy ahová a Vite build ír

  build-android:
    name: Trigger Expo EAS Build (Android)
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}  # szükséges a privát EAS buildhez

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm@8.15.5

      - name: Install dependencies
        run: pnpm install

      - name: Install Expo CLI and EAS CLI
        run: |
          pnpm add -g expo-cli eas-cli

      - name: Trigger EAS Build (Android)
        run: pnpm --filter @mss-frontend/mobile exec eas build --platform android --non-interactive --profile production
